<div class="wrapper">
    <div class="login-panel">
        <div class="login-panel__header">
            Login
        </div>
        <div class="login-panel__body">
            <div class="login-panel__body__input-group">
                <input placeholder="Username..." type="text" class="login-panel__body__input-group__input">
            </div>
            <div class="login-panel__body__input-group">
                <input placeholder="Password..." type="password" class="login-panel__body__input-group__input">
            </div>
            <div class="login-panel__body__remember-me-group checkbox-wrapper-4">
                <input class="inp-cbx" id="morning" type="checkbox" />
                <label class="cbx" for="morning"><span>
                        <svg width="12px" height="10px">
                            <use xlink:href="#check-4"></use>
                        </svg></span><span>Remember me</span></label>
                <svg class="inline-svg">
                    <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                </svg>
            </div>
        </div>
        <div class="login-panel__footer">
            <button class="login-panel__footer__submit">
                Login
            </button>
            <p class="login-panel__footer__text">
                <span class="login-panel__footer__text__line"></span>
                Or login by
                <span class="login-panel__footer__text__line"></span>
            </p>
            <div class="login-panel__footer__oauth-group">
                <img src="../../../../../assets/icons/facebook.svg" alt="facebook-icon"
                    class="login-panel__footer__oauth-group__icon">
                <img src="../../../../../assets/icons/twitter.svg" alt="twitter-icon"
                    class="login-panel__footer__oauth-group__icon">
                <img src="../../../../../assets/icons/github.svg" alt="github-icon"
                    class="login-panel__footer__oauth-group__icon">
            </div>
        </div>
    </div>
</div>
